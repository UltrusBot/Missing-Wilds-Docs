site_name: Missing Wilds Wiki
site_url: https://missingwilds.ultrusmods.me
nav:
  - Home: index.md
  - Features:
    - Forget Me Nots: forget_me_nots.md
    - Fireflies: fireflies.md 
    - Polypore Mushroom: polypore_mushroom.md
    - Roasted Polypore Mushroom: roasted_polypore_mushroom.md
    - Firefly Jar: firefly_jar.md
    - Tags: tags.md
    - Mod Compatibility: mod_compat.md
theme:
  name: material
  logo: images/icon.png
  custom_dir: overrides
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  features:
    - content.code.annotate
    - navigation.sections
    - toc.follow
    - toc.integrate
  palette:
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      primary: teal
      accent: orange
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      primary: teal
      accent: orange
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/FWEfASDYud
    - icon: fontawesome/brands/github
      link: https://github.com/UltrusBot/
    - icon: material/coffee
      link: https://ko-fi.com/ultrusmods
  version:
    provider: mike

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - js/extra.js
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - toc:
      permalink: "ยง"
      permalink: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - admonition
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list

separator: '_'
